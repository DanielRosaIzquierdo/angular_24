<ul class="list-group ">
  <li *ngFor="let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  " class="list-group-item" [ngClass]=" {'list-group-item-success': isLast}">
    <div class="d-felx justify-content-between align-items-center">
      <span class="text-primary "> {{i + 1}} </span>
      <span>{{ character.name }} - </span>
      <strong>Power : </strong>
      <span>{{ character.power }}</span>
    </div>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>

  </li>
</ul>
